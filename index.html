<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js"></script>
</head>
<body style = "margin:0">
    <div class="picture">
        <div class="logo">
        <img src="odin-lined.png" alt="odin logo">
        <p>ODIN</p>
        </div>
        <div class="credit">
            <p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a>
            on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="content">
        <div class="top">
            <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <form action="example.com/path" method="get">
                <div class="rowone">
                    <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    </div>
                    
                    <div>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email">
                    </div>
                    
                    <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" class="error">
                    </div>
                    </div>

                    <div class="rowtwo">
                    <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    </div>
                    
                    <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number">
                    </div>
    
                    <div>
                    <label for="pass_again">Confirm Password</label>
                    <input type="password" id="pass_again" name="pass_again" class="error">
                    </div>
                    </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="youtube.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
